[package]
name = "minitel-ws"
version = "0.1.1"
edition = "2021"
authors = ["Pierre Lul√© <pierre@lule.fr>"]
description = "Minitel integration for tungstenite websocket"
readme = "../README.md"
repository = "https://github.com/plule/minitel"
license = "MIT OR Apache-2.0"
categories = [
    "hardware-support",
    "api-bindings",
    "web-programming",
    "web-programming::websocket",
]
keywords = ["minitel", "videotex", "teletel"]
exclude = ["*.code-workspace", ".github", ".embuild", ".vscode"]

[dependencies]
log = "0.4.22"
minitel-stum = { version = "0.1.1", path = "../minitel-stum" }
tungstenite = "0.26.1"
