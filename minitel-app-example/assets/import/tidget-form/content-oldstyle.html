<!-- Old style editor widget -->
<form class="content-oldstyle" data-change="onChange">
  <h2>Old style editor</h2>
  <div>
    <div class="miedit-field">
      <label for="content-oldstyle-value">Value:</label>
      <input type="text"
             id="content-oldstyle-value"
             name="value"
      />
      <button value="edit"
              data-call="onEditOldStyle"
              data-param="content-oldstyle-value"
      >Old style editor</button>
    </div>
  </div>
</form>
