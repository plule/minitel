<!-- Effect double width -->
<div class="effect-double-width">
  <h2>Double width</h2>
  <div>
    <p>Following characters will have their width doubled.</p>
    <p>The current position represents the left part of the character.</p>
  </div>
  <div class="miedit-info">
    <h3>Limitations</h3>
    <p>Double width does not work on mosaic characters.</p>
    <p>Double width is reset after an absolute positioning.</p>
  </div>
</div>
