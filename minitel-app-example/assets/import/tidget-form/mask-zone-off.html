<!-- Mask zone off -->
<div class="mask-zone-off">
  <h2>Unmask zone</h2>
  <div>
    <p>Unmask the next zone, revealing its content.</p>
  </div>
  <div class="miedit-info">
    <h3>Notes</h3>
    <ul>
        <li>
            The next zone starts with a delimiter (a space).
            So if you want to reveal a zone, you need to print a space at the
            start of the zone after issuing this item.
        </li>
        <li>This item is ineffective if masking is globally disabled.</li>
    </ul>
  </div>
</div>
