<!-- Block of text widget -->
<form class="content-block" data-change="onChange">
  <h2>Block of text</h2>
  <div>
    <div class="miedit-field">
      <label for="content-block-value">Value:</label>
      <textarea
        id="content-block-value"
        name="value"
        cols="41"
        rows="10"
      ></textarea>
    </div>
    
    <div class="miedit-field">
      <label for="content-block-x">X:</label>
      <input
        id="content-block-x"
        type="number"
        name="x"
        min="0"
        max="40"
        value="0"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-block-y">Y:</label>
      <input
        id="content-block-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-block-width">Width:</label>
      <input
        id="content-block-width"
        type="number"
        name="width"
        min="1"
        max="40"
        value="20"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-block-height">Height:</label>
      <input
        id="content-block-height"
        type="number"
        name="height"
        min="0"
        max="24"
        value="10"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-block-hyphen">Hyphenation:</label>
      <input
        id="content-block-hyphen"
        type="checkbox"
        name="hyphen"
        value=""
      />
    </div>

    <div class="miedit-field">
      <label for="content-block-align">Align:</label>
      <select id="content-block-align" name="align">
        <option value="left" selected="selected">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
        <option value="justify">Justify</option>
      </select>
    </div>
  </div>
</form>
