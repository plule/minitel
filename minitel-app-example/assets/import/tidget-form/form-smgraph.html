<!-- Semi-graphic zone widget -->
<form class="miform-smgraph card" data-call="onSubmit">
  <div class="card-header">
    Semi-graphic zone
    <input type="submit" class="btn btn-primary pull-right" value="Apply"/>
  </div>
  <div class="card-block">
    <div class="miedit-field">
      <label for="miform-smgraph-x">X:</label>
      <input
        id="miform-smgraph-x"
        type="number"
        name="x"
        min="1"
        max="40"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="miform-smgraph-y">Y:</label>
      <input
        id="miform-smgraph-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="miform-smgraph-width">Width:</label>
      <input
        id="miform-smgraph-width"
        type="number"
        name="width"
        min="1"
        max="40"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="miform-smgraph-height">Height:</label>
      <input
        id="miform-smgraph-height"
        type="number"
        name="height"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>
  </div>
</form>
