<!-- DRCS advanced character select widget -->
<form class="drcs-advanced-char" data-change="onChange">
  <h2>Select character to be defined</h2>
  <div>
    <div class="miedit-field">
      <label for="drcs-advanced-char-value">Character:</label>
      <input
        id="drcs-advanced-char-value"
        name="char"
        type="text"
        length="3"
      />
    </div>

    <div class="miedit-info">
      <h3>Note</h3>
      <p>You may either enter the character code or the character itself.</p>
      <p>You can only define characters from 33 to 127.</p>
    </div>
  </div>
</form>
