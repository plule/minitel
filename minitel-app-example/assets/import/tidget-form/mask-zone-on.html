<!-- Mask zone on -->
<div class="mask-zone-on">
  <h2>Mask zone</h2>
  <div>
    <p>Mask the next zone, hiding its content.</p>
  </div>
  <div class="miedit-info">
    <h3>Notes</h3>
    <ul>
        <li>
            The next zone starts with a delimiter (a space).
            So if you want to mask a zone, you need to print a space at the
            start of the zone after issuing this item.
        </li>
        <li>This item is ineffective if masking is globally disabled.</li>
    </ul>
  </div>
</div>
