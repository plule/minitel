<!-- String widget -->
<form class="content-string" data-change="onChange">
  <h2>String</h2>
  <div>
    <div class="miedit-field">
      <label for="content-string-value">Value:</label>
      <input
        id="content-string-value"
        name="value"
        type="text"
        length="40"
      />
    </div>

    <div class="miedit-field">
      <input
        id="content-string-return"
        name="return"
        type="checkbox"
      />
      <label for="content-string-return">Add line return</label>
    </div>

    <div class="miedit-info">
      <h3>Note</h3>
      <p><img src="image/mosaic-table.svg"/></p>
    </div>
  </div>
</form>
