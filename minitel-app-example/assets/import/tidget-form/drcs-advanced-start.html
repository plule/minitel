<!-- DRCS advanced start widget -->
<form class="drcs-advanced-start" data-change="onChange">
  <h2>Start DRCS character creation</h2>
  <div>
    <div class="miedit-field">
      <div class="miedit-radio">
        <input type="radio" name="charset" value="G0" id="drcs-advanced-charset-g0" checked="checked"/>
        <label for="drcs-advanced-charset-g0">G'0 (alphanumeric)</label>
      </div>
    
      <div class="miedit-radio">
        <input type="radio" name="charset" value="G1" id="drcs-advanced-charset-g1"/>
        <label for="drcs-advanced-charset-g1">G'1 (mosaic)</label>
      </div>
    </div>

    <div class="miedit-info">
      <h3>Note</h3>
      <p>DRCS characters are only supported on Minitel 2 and above.</p>
      <p>
        DRCS alphanumeric can be enlarged and underlined while DRCS mosaic
        characters can each have their own background color.
      </p>
    </div>
  </div>
</form>
